<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>Header</header>
    <article>Article</article>
    <footer>Footer</footer>
</body>

</html>

<style>
    /* Resetar valores padr√µes das tags html e body */
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
    }

    /* Aplicando para a classe container */
    .container {
        margin: auto;
        /* Centralizar */
        height: 100%;
        /* Altura de 500 pixels */
        width: 60%;
        /* Largura de 500 pixels */
    }

    header {
        border: solid blue 2px;
        /* Borda solida azul com grossura de 2 pixels*/
        height: 20%;
        /* Altura com porcentagem da div pai (no caso, a container que tem 500 pixels) */
        width: 100%;
        /* Largura com porcentagem da div pai (no caso, a container que tem 500 pixels) */
    }

    article {
        margin-top: 2px;
        /* Adiciona uma margem de 2 pixels do elemento acima */
        margin-bottom: 2px;
        /* Adiciona uma margem de 2 pixels do elemento abaixo */
        border: solid black 2px;
        height: 60%;
        width: 100%;
    }

    footer {
        border: solid green 2px;
        height: 20%;
        /* width: 100%; */
    }
</style>
